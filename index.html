<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/style.css" />

    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Жак Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__editor" type="button">
              <img
                src="./images/Vector (5).svg"
                alt="ручка"
                class="profile__pencil"
              />
            </button>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__add">
            <img src="./images/крест.svg" alt="крест" class="profile__cross" />
          </button>
        </section>
        <ul class="elements">
          <li class="elements__element">
            <img
              src="./images/Карачаево.jpg"
              alt="Карачаево"
              class="elements__item"
            />
            <div class="elements__block">
              <h2 class="elements__title">Карачаево-Черкесия</h2>

              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/Эльбрус.jpg"
              alt="Эльбрус"
              class="elements__item"
            />
            <div class="elements__block">
              <h2 class="elements__title">Гора Эльбрус</h2>

              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/Домбай.jpg"
              alt="Домбай"
              class="elements__item"
            />
            <div class="elements__block">
              <h2 class="elements__title">Домбай</h2>

              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/Annie-sprat.jpg"
              alt="Сосна"
              class="elements__item"
            />
            <div class="elements__block">
              <h2 class="elements__title">Annie sprat</h2>

              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/daniel-sessler.jpg"
              alt="Обелиск"
              class="elements__item"
            />
            <div class="elements__block">
              <h2 class="elements__title">Daniel sessler</h2>

              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/tamas-tuzes-katai.jpg"
              alt="Домик"
              class="elements__item"
            />
            <div class="elements__block">
              <h2 class="elements__title">Tamas tuzes katai</h2>

              <button class="elements__button" type="button"></button>
            </div>
          </li>
        </ul>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close" type="button"></button>

            <form class="popup__form">
              <input
                type="text"
                name="Имя"
                value="Жак-Ив Кусто"
                class="popup__form popup__form_name"
              />
              <input
                type="text"
                class="popup__form popup__form_discription"
                name="Описание"
                value="Исследователь океана"
              />
              <input type="submit" class="popup__submit" value="Сохранить" />
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="./javaScript.js"></script>
  </body>
</html>
