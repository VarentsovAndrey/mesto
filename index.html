<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/style.css" />

    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Жак Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__editor" type="button">
                <img
                  src="./images/Vector (5).svg"
                  alt="ручка"
                  class="profile__pencil"
                />
              </button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__add" type="button">
            <img src="./images/крест.svg" alt="крест" class="profile__cross" />
          </button>
        </section>
        <ul class="elements"></ul>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close" type="button"></button>

            <form class="popup__form" name="Форма">
              <input
                type="text"
                name="Имя"
                value="Жак-Ив Кусто"
                class="popup__form popup__form_name"
              />
              <input
                type="text"
                class="popup__form popup__form_discription"
                name="Описание"
                value="Исследователь океана"
              />
              <input type="submit" class="popup__submit" value="Сохранить" />
            </form>
          </div>
        </section>

        <section class="popupII">
          <div class="popupII__container">
            <h2 class="popupII__title">Новое место</h2>
            <button class="popupII__close" type="button"></button>

            <form class="popupII__form" name="Форма">
              <input
                type="text"
                name="Имя"
                value="Название"
                class="popupII__form popupII__form_name"
              />
              <input
                type="text"
                class="popupII__form popupII__form_discription"
                name="Ссылка"
                value="Ссылка на картинку"
              />
              <input type="submit" class="popupII__submit" value="Создать" />
            </form>
          </div>
        </section>
      </main>
    </div>
    <template class="item_template">
      <li class="elements__element">
        <button class="elements__delete" type="button"></button>

        <img src="" class="elements__item" />
        <div class="elements__block">
          <h2 class="elements__title"></h2>

          <button class="elements__button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./javaScript.js"></script>
  </body>
</html>
