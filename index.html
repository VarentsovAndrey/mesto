<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/style.css" />

    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Жак Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__editor" type="button">
                <img
                  src="./images/Vector (5).svg"
                  alt="ручка"
                  class="profile__pencil"
                />
              </button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__add" type="button">
            <img src="./images/крест.svg" alt="крест" class="profile__cross" />
          </button>
        </section>
        <ul class="elements"></ul>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <section class="popup popup-profile">
          <div class="popup__container">
            <h2 class="popup__form-title popup-profile__title">
              Редактировать профиль
            </h2>
            <button
              class="popup__close popup-profile__close"
              type="button"
            ></button>

            <form
              class="popup__form popup-profile__form"
              name="Форма"
              novalidate
            >
              <input
                id="Имя-input"
                type="text"
                name="Имя"
                value="Жак-Ив Кусто"
                class="popup__input popup__form popup__form_name popup-profile__form popup-profile__form_name"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="Имя-input-error" class="popup__error"></span>

              <input
                id="Описание-input"
                type="text"
                class="popup__input popup__form popup__form_discription popup-profile__form popup-profile__form_discription"
                name="Описание"
                value="Исследователь океана"
                placeholder="О себе"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="Описание-input-error" class="popup__error"></span>

              <button type="submit" class="popup__button popup__submit">
                Сохранить
              </button>
            </form>
          </div>
        </section>

        <section class="popup popup-card">
          <div class="popup__container">
            <h2 class="popup__form-title popup-card__title">Новое место</h2>
            <button
              class="popup__close popup-card__close"
              type="button"
            ></button>

            <form class="popup__form popup-card__form" name="Форма" novalidate>
              <input
                id="Название-input"
                type="text"
                name="Название"
                value=""
                class="popup__input popup__form popup__form_name popup-card__form popup-card__form_name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="Название-input-error" class="popup__error"></span>
              <input
                id="Ссылка-input"
                type="URL"
                class="popup__input popup__form popup__form_discription popup-card__form popup-card__form_discription"
                name="Ссылка"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span id="Ссылка-input-error" class="popup__error"></span>
              <button
                type="submit"
                disabled
                class="popup__button popup__submit popup-card__submit"
              >
                Добавить
              </button>
            </form>
          </div>
        </section>
        <section class="popup popup-preview">
          <div class="popup__picture-container">
            <button
              class="popup__close popup-preview__close"
              type="button"
            ></button>
            <img src=" " alt="картинка" class="popup__picture-image" />
            <h2 class="popup__picture-title"></h2>
          </div>
        </section>
      </main>
    </div>
    <template class="item_template">
      <li class="elements__element">
        <button class="elements__delete" type="button"></button>

        <img src=" " alt="картинка" class="elements__item" />
        <div class="elements__block">
          <h2 class="elements__title"></h2>

          <button class="elements__button" type="button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
